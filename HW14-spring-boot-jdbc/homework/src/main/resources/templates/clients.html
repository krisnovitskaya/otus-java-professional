<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список Клиентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <a class="btn btn-primary" th:href="@{/client}">Добавить</a>
</div>
<div class="container">
    <span th:if="${clients.size() == 0}">Клиентов нет</span>
    <div th:unless="${clients.size() == 0}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ИД</th>
                <th scope="col">Имя</th>
                <th scope="col">Адрес</th>
                <th scope="col">Телефоны</th>
                <th scope="col">Редактировать</th>
                <th scope="col">Удалить</th>
            </tr>
            </thead>
            <tbody>
            <tr th:classappend="table-success"
                th:each="client: ${clients}" th:attr="client_index=${client.id}">
                <th th:text="${client.id}"></th>
                <td th:text="${client.name}"></td>
                <td th:text="${client.address}"></td>
                <td th:text="${client.phones}"></td>
                <td>
                    <a type="button" class="btn btn-warning" th:href="@{/client(id=${client.id})}">Редактировать</a>
                </td>
                <td>
                    <a type="button" class="btn btn-danger" th:href="@{/client/delete(id=${client.id})}">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
