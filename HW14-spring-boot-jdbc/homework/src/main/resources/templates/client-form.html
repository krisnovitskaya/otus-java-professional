<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Продукт</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <form th:action="@{/client}" th:object="${client}" th:method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label for="name-id" class="form-label">ФИО</label>
      <input type="text" class="form-control" id="name-id" th:field="*{name}">

    </div>
    <div class="mb-3">
      <label for="address-id" class="form-label">Адрес</label>
      <input type="text" class="form-control" id="address-id" th:field="*{address}">
    </div>
    <div class="mb-3">
      <label for="phones-id" class="form-label">Телефоны</label>
      <input type="text" class="form-control" id="phones-id" th:field="*{phones}">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>

</body>
</html>
